{% extends "blog/base.html" %}
{% block content %}  

  {% if user.is_authenticated %}
    <a class="add_new_comment" href="{% url 'post-create' %}">Задать вопрос</a>
  {% else %}
  <p style="color: white; font-weight: 500;">Чтобы задать вопрос, сначала <a class="a-change-2" href="{% url 'login' %}">войдите</a></p>
  {% endif %}
<p style="padding-bottom: 5px;"></p>
  {% for post in posts %}

        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="article-name" href="{% url 'user-posts' post.author.username %}">{{ post.author }} </a>
              <small class="article-date"> {{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
          </div>
        </article>
    {% endfor %}
  {% endblock content %}
